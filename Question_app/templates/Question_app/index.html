{% extends "base.html" %}

{% block content %}
{% load static %}
<style>
.whole_body{

    margin: 10px;
    border: 1px solid #ddd;
   /* box-shadow: 5px 5px 15px cadetblue; */
    padding: 20px;
    font-size: 25px;
    width:30%;
    float: left;
    min-height:30vh;
    border-radius:20px
}
/* <!--.whole_body:hover{-->
<!--    transform: scale(0.9);-->
<!--    background-color:#ddd;-->
<!--    -->
<!--}--> */
</style>
<div class="container-fluid ">


    <h2 class="text-center text-secondary">Sample Questions</h2>
 
<div align="right" style="color:red;" id="displaytimer"><button class="btn btn-outline-danger">Timer: 0 seconds</button >
</div>
 
 <form  method='post' action=''>
    {% csrf_token %}
    {% for q  in questions%}
    <div class="row whole_body">
    <div class="form-group">
      <label for="question" >{{q.question}}</label>
        <hr>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="choice1" >
            <label class="form-check-label" for="gridRadios1">
                {{q.choice1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="choice2">
            <label class="form-check-label" for="gridRadios2">
                {{q.choice2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="choice3">
            <label class="form-check-label" for="gridRadios1">
                {{q.choice3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="choice4">
            <label class="form-check-label" for="gridRadios2">
                {{q.choice4}}
            </label>
        </div>
    </div>
       
        
    </div>    
    {% endfor %}
    <input id='timer' class="text-danger" style="color:red" type='hidden' name="timer" value="">
    <br>
    <div class="row" style="clear: both;">
    <button type="submit" style="width:10%;margin: auto;" class="btn btn-secondary px-5 py-2 mt-2">Submit</button>
</div>
  </form>
    {% block script %}
        <script>

            const timer=document.getElementById('displaytimer')
            const inputtag = document.getElementById('timer')
            t=0
            setInterval(()=>{
                t+=1
                timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
                inputtag.value = t
            },1000)
        </script>
    {% endblock script %}
 
</div>
{% endblock %}
