{% extends "base.html" %}

{% block content %}
<style>
    form{
    width:70%;
    margin:auto
    }
    form{
        width:50%;
        margin: auto;
        border:5px solid #ddd;
        padding: 20px;
    }
    label{
        color:white
    }
</style>
<div class="container">

<form action="{% url 'updateprofile' %}" method="POST"
enctype="multipart/form-data" class="bg-secondarjy mt-4" >

{% csrf_token %}
<div class="row">
    <h2 class="text-white text-center">Update Form</h2>
    <hr style="color:white">
    <div class="col-md-6">
        <div class="form-group mb-3">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="first_name"
                name="first_name" value="{{ user.first_name }}">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group mb-3">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="last_name"
                name="last_name" value="{{ user.last_name }}">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
                name="username" value="{{ user.username }}">
        </div>
    </div>
   
    <div class="col-md-6">
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"
                name="email" value="{{ user.email}}">
        </div>
    </div>
   
</div>
<div class="form-group mb-3">
    <label for="profile_pic">Personal Biography</label>
    <input type="text" class="form-control" id="bio"
                name="bio" value="{{ user.bio}}" required>
</div>

<div class="form-group mb-3">
    <label for="profile_pic">Profile Picture</label>
    <input type="file" class="form-control" id="profile_pic"
        name="profile_pic" required>
</div>
<button type="submit" class="btn btn-success">Update Account</button>


</form>

</div>

{%endblock%}
